<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>HCI Lab AR Game</title>
        <link rel="stylesheet" href="../style.css">

        <!-- include A-Frame -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- include Ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- include A-Frame extras (animation-mixer) -->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <script src="./scripts/userState.js"></script> 
    </head>

    <body>         
        <script src="./scripts/cooDialogue.js"></script> 
        
        <div class="dialogueContainer" style="display: none;">
            <div id="dialogueDiv">
                Text
            </div>
            <div id="answerButtonsDiv">
                <button id="dialogueBtn1" class="dialogueBtn">Btn 1</button>
                <button id="dialogueBtn2" class="dialogueBtn">Btn 2</button>
                <button id="dialogueBtn3" class="dialogueBtn">Btn 3</button>
            </div>
        </div>

        <div class="miniGameContainer" style="display: none;">
            <div id="scoreDiv">
                Score: 0/100
            </div>
            <div id="miniGameDiv">
            </div>
            <div id=""></div>
        </div>

        <div class="quizContainer" style="display: none;">           
            <div class="quizQADiv">
                <div id="questionDiv">
                    Question ?
                </div>
                <div id="quizButtonsDiv" class="quizButtons">
                    <button class="quizBtn">Answer 1</button>
                    <button class="quizBtn">Answer 2</button>
                    <button class="quizBtn">Answer 3</button>
                    <button class="quizBtn">Answer 4</button>
                </div>
            </div>   
            <div class="quizControlDiv">
                <button id="cancelQuizBtn" class="quizControlBtn">Cancel</button>  
            </div>      
        </div>

        <div id="researchAreaContainer" style="display: none;">
            <div class="researchAreaText">Text</div>
            <button class="researchAreaBtn" style="display: none;">Start</button>
        </div>

        <div id="userStateDiv" style="display: none;">
            <div id="numOfKeys">Keys: 0/4</div>
        </div>

        <div id="infoDiv" style="display: none;">Text</div>

        <script src="./scripts/mole.js"></script>
        <script src="./scripts/quizLogic.js"></script>
        <script src="./scripts/modelsInfo.js"></script>

        <!-- renderer="logarithmicDepthBuffer: true;" to solve problem with flickering -->
        <a-scene id="scene" embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false" renderer="logarithmicDepthBuffer: true;">       
            <a-assets>
                <a-asset-item id="COO" src="./models/cooWithoutVRsk.gltf"></a-asset-item> 
            </a-assets>

            <a-assets> 
                <a-asset-item id="hci" src="./models/hciPoster.gltf"></a-asset-item> 
            </a-assets>
            <a-assets> 
                <a-asset-item id="esports" src="./models/esportsPoster.gltf"></a-asset-item> 
            </a-assets>
            <a-assets> 
                <a-asset-item id="gameDev" src="./models/gdPoster.gltf"></a-asset-item> 
            </a-assets>
            <a-assets> 
                <a-asset-item id="xr" src="./models/xrPoster.gltf"></a-asset-item> 
            </a-assets>

            <a-assets>
                <a-asset-item id="oldPC" src="./models/oldPC.gltf"></a-asset-item> 
            </a-assets>


            <!-- COO -->
            <a-marker id="cooMarker" type="pattern" url="./markers/pattern-Waving.patt" smooth="true" coo-dialogue>
                <a-entity gltf-model="#COO" rotation="-90 0 0" position="0 0 0" scale="0.3 0.3 0.3" animation-mixer="clip: Waving"></a-entity>
            </a-marker> 

            <a-marker id="hciMarker" type="pattern" url="./markers/pattern-hciMarker.patt" smooth="true" quiz-marker>
                <a-entity gltf-model="#hci" rotation="-90 0 0" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>
            </a-marker> 
            <a-marker id="esportsMarker" type="pattern" url="./markers/pattern-esportsMarker.patt" smooth="true">
                <a-entity gltf-model="#esports" rotation="-90 0 0" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>
            </a-marker> 
            <a-marker id="gameDevMarker" type="pattern" url="./markers/pattern-gameDesignMarker.patt" smooth="true" whack-a-mole>
                <a-entity gltf-model="#gameDev" rotation="-90 0 0" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>
            </a-marker> 
            <a-marker id="xrMarker" type="pattern" url="./markers/pattern-xrMarker.patt" smooth="true" quiz-marker>
                <a-entity gltf-model="#xr" rotation="-90 0 0" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>
            </a-marker> 
            <a-marker id="oldPcMarker" type="pattern" url="./markers/pattern-visualizationMarker.patt" smooth="true" model-info>
                <a-entity gltf-model="#oldPC" rotation="-90 0 0" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
            </a-marker> 

            <a-entity camera></a-entity>            
        </a-scene>
    </body>
</html>
